<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition tamplate="/_template.xhtml">
	<ui:define name="corpo">
		<h2>Login no Sistema</h2>
		<h:form id="formulario">
			<h:panelGrid columns="2" styleClass="campos">
				<h:outputLabel value="Login:" for="login" />
				<h:inputText id="login" value="#{loginBean.usuario.login}" />

				<h:outputLabel value="Senha:" for="senha" />
				<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />

				<h:commandButton value="Efetua Login" action="#{loginBean.efetuaLogin}" />

			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
